spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=zhanghang
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/foobar?characterEncoding=UTF-8&serverTimezone=GMT
spring.datasource.dbcp2.pool-prepared-statements=true
spring.datasource.dbcp2.max-open-prepared-statements=20
spring.datasource.dbcp2.validation-query=select 'x'
spring.datasource.dbcp2.time-between-eviction-runs-millis=60000
spring.datasource.dbcp2.min-evictable-idle-time-millis=300000
# 合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true
# 开始mergeSql，慢SQL
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
# 配置监控统计拦截的filters，去掉后监控界面的sql无法统计
spring.datasource.filters=stat,wall
# 开启PSCache
spring.datasource.poolPreparedStatements=false
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.github.entity
mybatis.config-location=classpath:mybatis-config.xml
